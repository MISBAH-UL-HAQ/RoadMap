<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beginner Resources</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    /* Additional styles for beginner resources */
    .resource-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 1rem;
    }

    .resource-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .resource-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .resource-image {
      width: 100%;
      /*height: 180px;*/
      object-fit: cover;
      border-bottom: 3px solid var(--secondary-color);
    }

    .resource-content {
      padding: 1.5rem;
      text-align: center;
    }

    .resource-title {
      color: var(--primary-color);
      margin: 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .category-heading {
      color: var(--secondary-color);
      margin: 2rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--secondary-color);
    }

    .intro-text {
      color: #666;
      font-style: italic;
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="roadmap-content">
    <h1>Beginner Resources</h1>
    <p class="intro-text">Click on the images to access learning tutorials</p>

    <div class="resource-section">
      <h3 class="category-heading">Programming Basics</h3>
      <div class="resource-grid">
        <div class="resource-card">
          <a href="https://www.freecodecamp.org/news/what-is-programming-tutorial-for-beginners/" target="_blank">
            <img src="/Documentation/Images/programming.jpeg" alt="What is programming" class="resource-image">
          </a>
          <div class="resource-content">
            <h4 class="resource-title">Introduction to Programming</h4>
          </div>
        </div>

        <div class="resource-card">
          <a href="https://www.coursera.org/in/articles/what-is-programming" target="_blank">
            <img src="/Documentation/Images/how_to.jpg" alt="How to program" class="resource-image">
          </a>
          <div class="resource-content">
            <h4 class="resource-title">Programming Fundamentals</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="resource-section">
      <h3 class="category-heading">Pseudocode</h3>
      <div class="resource-grid">
        <div class="resource-card">
          <a href="https://www.educative.io/answers/what-is-pseudocode" target="_blank">
            <img src="/Documentation/Images/pseudocode.png" alt="What is Pseudocode" class="resource-image">
          </a>
          <div class="resource-content">
            <h4 class="resource-title">Understanding Pseudocode</h4>
          </div>
        </div>

        <div class="resource-card">
          <a href="https://www.geeksforgeeks.org/what-is-pseudocode-a-complete-tutorial/" target="_blank">
            <img src="/Documentation/Images/Write_Pseudocode.webp" alt="Writing Pseudocode" class="resource-image">
          </a>
          <div class="resource-content">
            <h4 class="resource-title">Writing Effective Pseudocode</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="resource-section">
      <h3 class="category-heading">Flowcharts</h3>
      <div class="resource-grid">
        <div class="resource-card">
          <a href="https://www.visual-paradigm.com/tutorials/flowchart-tutorial/" target="_blank">
            <img src="/Documentation/Images/Flowchart.webp" alt="Flowchart Tutorial" class="resource-image">
          </a>
          <div class="resource-content">
            <h4 class="resource-title">Flowchart Essentials</h4>
          </div>
        </div>

        <div class="resource-card">
          <a href="https://www.udemy.com/course/flowchart-tutorial-for-beginners/" target="_blank">
            <img src="/Documentation/Images/flowchart_course.webp" alt="Flowchart Course" class="resource-image">
          </a>
          <div class="resource-content">
            <h4 class="resource-title">Mastering Flowcharts</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
